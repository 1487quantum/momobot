TrajectoryPlannerROS:
  max_vel_x: 1.5
  min_vel_x: 0.2
  max_vel_theta: 0.5 #0.2
  min_vel_theta: -0.5 #-0.2
  min_in_place_vel_theta: 0.20 #0.4

  # acc theta 1.2	
  acc_lim_theta: 1.2
  acc_lim_x: 1.5
  acc_lim_y: 0.0

  holonomic_robot: false

  xy_goal_tolerance: 0.35
  yaw_goal_tolerance: 0.35

  sim_granularity: 0.10
  angular_sim_granularity: 0.10

  sim_time: 2.5 #3.5
  vx_samples: 20 
  vtheta_samples: 40

  meter_scoring: true
  heading_lookahead: 0.75 #1.0
